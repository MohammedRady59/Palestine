<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palestine</title>
    <!-- El Messiri Font -->
    <link href="https://fonts.googleapis.com/css2?family=El+Messiri:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="" href="">
    <link rel="icon" href="images/half.png">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script defer src="main.js"></script>
</head>

<body>
    <!-- Start Header  -->
    <div class="header">
        <div class="icon">
            <i class="fab fa-buffer"></i>
        </div>

        <!--  <div class="searchBox">
            <input type="text" placeholder="البحث">
            <div class="searchIcon">
                <i class="fas fa-search"></i>
            </div>
        </div> -->

    </div>
    <!-- End Header -->
    <!-- Start Landing -->
    <div class="landing">
        <div class="bg"></div>
        <div class="right">
            <h3>
                على هذه الأرضِ ما
                <br>
                <span> يَسْتَحِقُّ الحياة</span>
            </h3>
            <div class="logo"></div>
            <!--             <button>دخول </button>
 -->
        </div>
        <!-- Start Social -->
        <div class="social">
            <div class="liveIcon">
                <i class="fab fa-facebook-f"></i>
            </div>
            <div class="liveIcon">
                <i class="fab fa-twitter"></i>
            </div>
            <div class="liveIcon">
                <i class="fab fa-instagram"></i>
            </div>
        </div>
        <!-- End Social  -->
        <!-- start slider -->
        <div class="slider">
            <div class="slider-wrap">
                <div class="text">
                    وطن برائحة الشهداء.. فكيف لا يغار منه الياسمين.


                    <div class="leftQuote">
                        <i class="fas fa-quote-left "></i>
                    </div>
                    <div class="rightQuote">
                        <i class="fas fa-quote-right "></i>
                    </div>
                </div>

                <div class="text">
                    ستبقى فلسطين حرة وقوية بأهلها ما دامت الحياة تدب بالأرض.


                    <div class="leftQuote">
                        <i class="fas fa-quote-left "></i>
                    </div>
                    <div class="rightQuote">
                        <i class="fas fa-quote-right "></i>
                    </div>
                </div>


                <div class="text">
                    قلوب الفلسطينيين تنبض بروح المقاومة، وأرضهم تحمل آثار التاريخ والصمود.

                    <div class="leftQuote">
                        <i class="fas fa-quote-left "></i>
                    </div>
                    <div class="rightQuote">
                        <i class="fas fa-quote-right "></i>
                    </div>
                </div>

                <div class="text">
                    آيا قدس يا درةً في الوجود ستبقين رمز الإباء والصمود.

                    <div class="leftQuote">
                        <i class="fas fa-quote-left "></i>
                    </div>
                    <div class="rightQuote">
                        <i class="fas fa-quote-right "></i>
                    </div>
                </div>
            </div>
        </div>
        <!-- End slider -->
        <!-- Btn control slider -->
        <div class="control">
            <div class="prev">
                <i class="fas fa-angle-double-right"></i>
            </div>
            <div class="next">
                <i class="fas fa-angle-double-left"></i>
            </div>
        </div>

    </div>
    <!-- End Landing -->

    <!-- Navbar flag -->
    <div class="nav ">
        <img src="images/map.png" alt="mapPlastine" usemap="#image-map">
        <map name="image-map">
            <area alt="barasap" target="_blank" title="barasap"
                href="https://ar.wikipedia.org/wiki/%D8%A8%D8%A6%D8%B1_%D8%A7%D9%84%D8%B3%D8%A8%D8%B9"
                coords="99,535,166" shape="circle">
            <area alt="alkhalil" target="_blank" title="alkhalil"
                href="https://ar.wikipedia.org/wiki/%D8%A7%D9%84%D8%AE%D9%84%D9%8A%D9%84" coords="136,334,27"
                shape="circle">
            <area target="_blank" alt="gaza" title="gaza"
                href="https://ar.wikipedia.org/wiki/%D9%82%D8%B7%D8%A7%D8%B9_%D8%BA%D8%B2%D8%A9" coords="58,295,27"
                shape="circle">
            <area target="_blank" alt="qouds" title="qouds"
                href="https://ar.wikipedia.org/wiki/%D8%A7%D9%84%D9%82%D8%AF%D8%B3" coords="160,286,18" shape="circle">
            <area target="_blank" alt="ramallah" title="ramallah"
                href="https://ar.wikipedia.org/wiki/%D8%B1%D8%A7%D9%85_%D8%A7%D9%84%D9%84%D9%87" coords="155,243,13"
                shape="circle">
            <area target="_blank" alt="nabols" title="nabols"
                href="https://ar.wikipedia.org/wiki/%D9%86%D8%A7%D8%A8%D9%84%D8%B3" coords="179,202,24" shape="circle">
            <area target="_blank" alt="ganen" title="ganen"
                href="https://ar.wikipedia.org/wiki/%D8%AC%D9%86%D9%8A%D9%86_(%D9%85%D8%AF%D9%8A%D9%86%D8%A9)"
                coords="158,155,15" shape="circle">
            <area target="_blank" alt="besan" title="besan"
                href="https://ar.wikipedia.org/wiki/%D8%A8%D9%8A%D8%B3%D8%A7%D9%86" coords="193,134,10" shape="circle">


        </map>
    </div>
</body>

</html>
